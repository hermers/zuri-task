<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="nav-bar">
        <div class="wrap">
            <nav>
                <ul class="menu-item">
                        <li><a href="about.html">About Me</a></li>
                        <li><a class="active" href="register.html">Register</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="login.html">Log In</a></li>
                </ul>
            </nav>
        </div>
    </header>   
    <main>
        <h2>Registration</h2>
        <div class="contain">
            <form action="">
                <div class="row">
                    <div class="col25">
                      <label for="fname">First Name</label>
                    </div>
                    <div class="col75">
                      <input type="text" id="fname" name="firstname" placeholder="Your name.." maxlength="10" minlength="5">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col25">
                      <label for="lname">Last Name</label>
                    </div>
                    <div class="col75">
                      <input type="text" id="fname" name="lastname" placeholder="Your name.." maxlength="10" minlength="5">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col25">
                      <label for="pnumber">Phone Number</label>
                    </div>
                    <div class="col75">
                      <input type="tel" id="pnumber" name="pnumber" placeholder="1234-456-7890" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col25">
                      <label for="gender">Gender</label>
                    </div>
                    <div class="col75">
                      <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col25">
                      <label for="country">Country</label>
                    </div>
                    <div class="col75">
                      <input type="text" id="country" name="country" placeholder="Your country.." required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col25">
                      <label for="state">State</label>
                    </div>
                    <div class="col75">
                      <input type="text" id="state" name="state" placeholder="Your state..">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col25">
                      <label for="email">Email</label>
                    </div>
                    <div class="col75">
                      <input type="email" id="email" name="email" placeholder="Your email.." required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col25">
                      <label for="password">Password</label>
                    </div>
                    <div class="col75">
                      <input type="password" id="password" name="password" placeholder="Your password.." required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col25">
                      <label for="password">Confirm Password</label>
                    </div>
                    <div class="col75">
                      <input type="password" id="password" name="password" placeholder="Confirm password.." required>
                    </div>
                  </div>
                  <div class="row">
                    <input type="submit" value="Submit">
                  </div>
            </form>
        </div>
    </main>
</body>
</html>
